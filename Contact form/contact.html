<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Living Green - Everyday tips for a happier life</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</head>

<body>

  <div class="container">
	<div class="row">
    <div class="col-md-6">
      <form class="form-horizontal" action="" method="post">
      <fieldset>
        <legend class="text-center"><strong>Contact us</strong></legend>

        <!-- Name-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="name"><strong>Name</strong></label>
          <div class="col-md-9">
            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
          </div>
        </div>

        <!-- Email-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="email"><strong>E-mail</strong></label>
          <div class="col-md-9">
            <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
          </div>
        </div>

        <!-- Message-->
        <div class="form-group">
          <label class="col-md-6 control-label" for="message"><strong>Message</strong></label>
          <div class="col-md-9">
            <textarea id="message" name="message" placeholder="Please enter your message here" rows="6"
            class="form-control" ></textarea>
          </div>
        </div>

        <!-- Submit -->
        <div class="form-group">
          <div class="col-md-12 text-left">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </div>
      </fieldset>
      </form>
   </div>
 </div>
 </div>
